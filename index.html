<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/a86f4eb0a3.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Calculadora de amortização</title>
</head>
<body>
  <section class="container-empty">
    <h1>Calculadora de Amortização</h1>

    <button class="container-empty-limpar">Limpar tudo</button>

    <div class="container-empty-input">
      <div class="container-empty-input-valor">
        <label for="valor-casa">Valor do Imóvel</label>
        <input type="number" name="valor-casa">
      </div>

      <div class="container-empty-input-anos">
        <label for="anos-parcela">Nº de Parcelas</label>
        <input type="number" name="anos-parcela">
      </div>

      <div class="container-empty-input-juros">
        <label for="taxa-juros">Taxa de Juros</label>
        <input type="number" name="taxa-juros">
      </div>

      <div class="container-empty-input-tipo-amortizacao">
        <legend>Tipo de amortização</legend>
        <div>
          <input type="radio" name="tipo-amortizacao-opcao" value="PRICE">
          <label for="tipo-amortizacao-opcao">Price</label>
        </div>

        <div>
          <input type="radio" name="tipo-amortizacao-opcao" value="SACRE">
          <label for="tipo-amortizacao-opcao">SAC</label>
        </div>
        
      </div>

      <div class="botao-calcular">
        <button><i class="fa-solid fa-calculator"></i>Calcular</button>
      </div>
    </div>

  </section>

  <section class="container-empty-resultados">
      <img src="/assets/images/illustration-empty.svg" alt="Imagem ilustrativa de finanças">
      <h2>Veja aqui o resultado</h2>
      <p>Preencha o formulário e clique em "Calcular" para ver quais seriam seus pagamentos mensais.</p>
    </section>

</body>
</html>
